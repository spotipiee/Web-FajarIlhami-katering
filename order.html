<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Form Pemesanan -->
    <section id="kontak">
      <h2>Pesan Sekarang</h2>
      <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="menu">Pilih Menu:</label>
        <select id="menu" name="menu">
          <option value="" selected hidden>Pilih Menu</option>
          <option value="kid-meal-set">Kids Meal Set</option>
          <option value="katsu-curry">Katsu Curry</option>
          <option value="soto-oseng-daging">Soto Oseng Daging</option>
        </select>

        <button type="submit">Pesan</button>
      </form>
      <a href="index.html"><-Back</a>
    </section>
    <footer>&copy; 2024 Katering Jayjanan</footer>

    <script>
      // Fungsi untuk menangani pemesanan dari form
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Mencegah form refresh halaman

        // Mengambil nilai dari input
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const menu = document.getElementById("menu").value;

        // Menampilkan pesan sukses di konsol
        console.log(`Pesanan berhasil diterima!`);
        console.log(`Nama: ${name}`);
        console.log(`Email: ${email}`);
        console.log(`Menu yang dipilih: ${menu}`);

        // Menampilkan pop-up 'Terima kasih' menggunakan alert()
        alert(
          `Terima kasih, ${name}! Pesanan Anda untuk menu ${menu} telah kami terima.`
        );

        // Atau jika Anda ingin menggunakan dialog HTML:
        const thankYouDialog = document.createElement("dialog");
        thankYouDialog.innerHTML = `
        <p>Terima kasih sudah memesan, ${name}!</p>
        <button id="closeThankYou">Tutup</button>
    `;
        document.body.appendChild(thankYouDialog);
        thankYouDialog.showModal();

        // Menambahkan fungsi untuk menutup dialog
        const closeThankYouButton = document.getElementById("closeThankYou");
        closeThankYouButton.addEventListener("click", () => {
          thankYouDialog.close();
        });
      });
    </script>
  </body>
</html>
